<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="weather-card">
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class = search-container>
            <input type="text" class="search-bar" placeholder="Search for a City">
            <button class="search-bar-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="search-history"> </div>

        <div class="weather">
            <h2 class='city-name'>Please enter a city</h2>
            <div class="temperature">Temperature:</div>
            <br>
            <div class="wind">Wind:</div>   
            <br>
            <div class="humidity">Humidity:</div>
            <br>   
            <div class="uv">UV Index: 
                <span class="uvi-value">
                    <p></p>
                </span>
            </div>          
            <br> 
            <h3>5 Day Forcast:</h3>
        </div>

        <div class="forcast">
            <div class="forcast-container">
                <h4 class="forcast-container-date"></h4>
                <img src="" alt="">
                <p class=forcast-container-temp>Temp:</p>

            </div>

            </div>

                <p class=forcast-container-wind>Wind:</p>
                <p class=forcast-container-humidity>Humidity:</p>
            </div>
